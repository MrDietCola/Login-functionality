<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="login-btn" class="login-button" type="submit">Login</button>
        </form>
    </div>

    <div class="login-container">
      <h2>Create New User</h2>
      <form>
          <div class="form-group">
              <label for="new-username">Username:</label>
              <input type="text" id="new-username" name="new-username" required>
          </div>
          <div class="form-group">
              <label for="new-email">Email:</label>
              <input type="new-email" id="new-email" name="new-email" required>
          </div>
          <div class="form-group">
              <label for="new-password">Password:</label>
              <input type="new-password" id="new-password" name="new-password" required>
          </div>
          <button id="new-user-btn" class="login-button" type="submit">Create User</button>
      </form>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
